  mime: ^1.0.0
  http_parser: ^4.0.0
  web_socket_channel: ^2.1.0
  shelf_web_socket: ^1.0.1

dev_dependencies:
  mocktail: ^0.1.4
  pedantic: ^1.10.0
  test: ^1.17.12
