version: 1.0.0
homepage: https://github.com/Flutterando/modular

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  args: ^2.2.0
  shelf: ^1.1.0
  meta: ">=1.3.0 <2.0.0"
  modular_core:
